<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 2</title>
  </head>
  <body>
    <h1>Listas</h1>
    <p>Existe 2 tipos de listas. Listas ordenados e não ordenadas(ul)</p>
    <h2 style="color: red">Lista não ordenada</h2>
    <ul style="list-style-type: circle">
      <li style="color: blueviolet">Item 1</li>
      <li
        style="
          font-size: 30px;
          color: pink;
          font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        "
      >
        Item 2
      </li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>
    <h2>Lista ordenada</h2>
    <ol type="I">
      <li><i>Item 1</i></li>
      <li>Item <b>2</b></li>
      <li>
        <u>Item <sup>3</sup></u>
      </li>
      <li>
        <strike>Item <sub>4</sub></strike>
      </li>
    </ol>
    <p>H<sub>2</sub>O</p>
    <p>2<sup>3</sup></p>

    <hr />
    <h1>Tabelas em HTML</h1>
    <table border="1">
      <tr>
        <th>
          <iframe
            width="200"
            height="200"
            src="https://www.youtube.com/embed/Ejkb_YpuHWs?si=3rSYxxBwd6ru1Gtz"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </th>
        <th>Cabeçalho2</th>
        <th>Cabeçalho3</th>
      </tr>
      <tr>
        <!-- Linha-->
        <td>Célula 1</td>
        <!--coluna-->
        <td>Célula 2</td>
        <!--coluna-->
        <!-- https://codeshare.io/8Xz1zv -->
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/800px-HTML5_logo_and_wordmark.svg.png"
            height="100px"
            width="100px"
          />
        </td>
        <!--coluna-->
      </tr>
      <!-- Linha-->
      <tr>
        <td>Célula 4</td>
        <td>Célula 5</td>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/pt/e/eb/Mario_%28personagem%29.png"
            height="100px"
            width="100px"
          />
        </td>
      </tr>
    </table>
  </body>
</html>
